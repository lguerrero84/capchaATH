


<div class="col-sm-12 col-md-12 col-lg-12">

  <form [formGroup]="forma" (ngSubmit)="pruebaform()">
    <div *ngIf="!infoPila">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 texto">DIGITE EL NUMERO DE PLANILLA PILA:</label>

        <div class="col-sm-3 col-md-3 col-lg-3">
          <input type="text" class="campo" size="15" formControlName="planilla" placeholder="Planilla">
          <label class="nota">Máximo 10 dígitos</label>
        </div>
      </div>

      <div class="form-group row">

        <div class="col-sm-10 col-md-10 col-lg-10">
          <div #recaptcha ng-model="g-recaptcha-response"></div>
        </div>
      </div>
    </div>

    <app-datosplanilla *ngIf="infoPila" [infoplanilla]="infoPlanilla"></app-datosplanilla>
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3 text-center" *ngIf="!infoPila">
        <img (click)=" executeImportantAction()" src="assets/img/botonConsultar4.jpg">
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3 text-center" *ngIf="infoPila">
        <img (click)=" executeImportantAction()" src="assets/img/botonImprimir.jpg">
      </div>

      <div class="col-sm-3 col-md-3 col-lg-3">
        <img (click)="goToUrl()" src="assets/img/botonTerminar.jpg">
      </div>
    </div>
  </form>
</div>
